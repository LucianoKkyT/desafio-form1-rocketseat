<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Formulário de Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="name-surname">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um e-mail válido)</span></label>
            <input type="email" id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="menthor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="menthor-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <div class="fieldset-wrapper">
            <legend class="legend-menthory1" for="first-menthory">PRIMEIRA MENTORIA</legend>

            <div class="dates">

              <div class="input-wrapper">
                <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date1" required>
              </div>

              <div class="input-wrapper">
                <label for="time-init1">Das:</label>
                <input class="periodo" type="time" id="time-init1" required>
              </div>

              <div class="input-wrapper">
                <label for="end-time1">Até:</label>
                <input class="periodo" type="time" id="end-time1" required />
              </div>
            </div>

            <div class="fieldset-wrapper">
              <legend class="legend-menthory2" for="second-menthory">SEGUNDA MENTORIA</legend>

              <div class="dates">

                <div class="input-wrapper">
                  <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date2" />
                </div>

                <div class="input-wrapper">
                  <label for="time-init2">Das:</label>
                  <input class="periodo" type="time" id="time-init2" />
                </div>

                <div class="input-wrapper">
                  <label for="end-time2">Até:</label>
                  <input class="periodo" type="time" id="end-time2" />
                </div>
              </div>
            </div>
          </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">SALVAR</button>
    </footer>
  </div>

</body>

</html>
